<!DOCTYPE html>
<html>
<head>
  <title>Buttons Example</title>
  <meta charset="utf-8">
  <style>
        body {
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        }
        
        h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 30px;
        }
        
        .buttons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        }
        
        .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background-color: #4caf50;
        color: #ffffff;
        font-size: 24px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
        }
        
        .button:hover {
        transform: scale(1.1);
        }
        
        .button:active {
        transform: scale(0.9);
        }
        
        .tai-chi {
        background-color: #2196f3;
        }
        
        .disco {
        background-color: #f44336;
        }
        
        .exit-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #f44336;
        }
    </style>

    <script type="text/javascript" src="scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="scripts/qimessaging.js"></script>
    <script type="text/javascript" src="scripts/socket.io.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.qimhelpers.js"></script>
    <script type="text/javascript" src="scripts/jquery.easing.1.3.js"></script>

    <script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
  <h1>请选择你的舞蹈</h1>
  <div class="buttons-container">
    <button class="button tai-chi" id="太极">太极</button>
    <button class="button disco" id="迪斯科">迪斯科</button>
  </div>
  <button class="button exit-button" id="结束">退出</button>
</body>
</html>
